<html>

  <head>
    <meta charset="utf-8">
    <title>My First Multiplayer Game</title>

    <style>
      #screen {
        border: 10px solid #CCC;
        image-rendering: pixelated;
        image-rendering: crisp-edges;
        image-rendering: -moz-crisp-edges;
        width: 400px;
        height: 400px;
      }

    </style>
  </head>

  <body>
    <canvas id="screen" width="10" height="10"></canvas>

    <script>
      const screen = document.getElementById("screen")
      const context = screen.getContext('2d')
      const currentPlayerId = 'player1'

      const state = {
        players: {
          'player1': { x: 1, y: 0 },
          'player2': { x: 3, y: 0 }
        },
        fruits: {
          'fruit1': { x: 2, y: 0 }
        }
      }

      function createGame() {
        function movePlayer(command) {
          console.log(`Moving ${command.playerId} with ${command.keyPressed}`)

          const player = state.players[currentPlayerId]

          if (command.keyPressed === 'ArrowUp' && player.y - 1 >= 0) {
            player.y = player.y - 1
            return
          }

          if (command.keyPressed === 'ArrowRight' && player.x + 1 < screen.width) {
            player.x = player.x + 1
            return
          }

          if (command.keyPressed === 'ArrowDown' && player.y + 1 < screen.height) {
            player.y = player.y + 1
            return
          }

          if (command.keyPressed === 'ArrowLeft' && player.x - 1 >= 0) {
            player.x = player.x - 1
            return
          }
        }

        return {
          movePlayer
        }
      }

      const game = createGame()
      const keyboardListener = createKeyboardListener()
      keyboardListener.subscribe(game.movePlayer)

      function createKeyboardListener() {
        const state = {
          observers: []
        }

        function subscribe(observerFunction) {
          state.observers.push(observerFunction)
        }

        function notifyAll(command) {
          console.log(`Notifying ${state.observers.length} observers`);

          for (const observerFunction of state.observers) {
            observerFunction(command)
          }
        }
        document.addEventListener('keydown', handleKeyDown)

        function handleKeyDown(event) {
          const keyPressed = event.key

          const command = {
            playerId : 'player1',
            keyPressed
          }
  
          notifyAll(command)
        }

        return {
          subscribe
        }
      }

      renderScreen()

      function renderScreen() {
        context.fillStyle = 'white'
        context.clearRect(0, 0, 10, 10)

        for (const playerId in state.players) {
          const player = state.players[playerId]

          context.fillStyle = 'black'
          context.fillRect(player.x, player.y, 1, 1)
        }

        for (const fruitId in state.fruits) {
          const fruit = state.fruits[fruitId]

          context.fillStyle = 'red'
          context.fillRect(fruit.x, fruit.y, 1, 1)
        }

        requestAnimationFrame(renderScreen)
      }
    </script>
  </body>

</html>
